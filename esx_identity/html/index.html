<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onkeydown="TriggeredKey(this)">
	<div class="form">
		<div class="background"></div>
		<div class="dialog">
			<div class="title-container">
				<p class="title">Urząd miasta</p>
				<p class="desc">Rejestracja</p>
			</div>
			<form id="register" name="register" action="#">
				<div class="group">
					<label>Imię</label>
					<input id="firstname" type="text" required
						onKeyDown="if(this.value.length==64 && event.keyCode!=8) return false;"
						onkeypress="if (isNumber(event) == true) return false;">
				</div>
				<div class="group">
					<label>Nazwisko</label>
					<input id="lastname" type="text" required
						onKeyDown="if(this.value.length==64 && event.keyCode!=8) return false;"
						onkeypress="if (isNumber(event) == true) return false;">
				</div>
				<div class="group">
					<label>Obywatelstwo</label>
					<input id="citizenship" type="text" required
						onKeyDown="if(this.value.length==64 && event.keyCode!=8) return false;">
				</div>
				<div class="group">
					<label>Data Urodzenia</label>
					<input id="dateofbirth" type="text" name="dateofbirth" class="" required dateformat="M d y"
						min="01/01/1900" max="12/31/2020" onfocus="(this.type='date')"
						onkeypress="if ( isNaN(String.fromCharCode(event.keyCode) )) return false;">
				</div>
				<div class="group sex">
					<label>Płeć</label>
					<div class="sex-radio">
						<input type="radio" id="radiom" name="sex" value="m" checked>
						<label for="radiom">Mężczyzna</label>
					</div>
					<div class="sex-radio">
						<input type="radio" id="radiof" name="sex" value="f">
						<label for="radiof">Kobieta</label>
					</div>
				</div>
				<button id="submit" type="submit">Zarejestruj</button>
			</form>
		</div>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>

</html>
